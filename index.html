<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Hello, world!</title>

    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <!-- Placeholder for word -->
        <div class="container mt1" style="margin-top: 500px">
            <div class="row align-self-center">
                <div class="col word text-center"></div>
            </div>
        </div>

    <!-- Keyboard -->
      <div class="container mt-1" style="padding-top: 20px">
        <div class="row justify-content-center">
            <div class="col-12 m-1 text-center">
                <button type="button" class="btn btn-light border-secondary btn-lg" value="q">q</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="w">w</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="e">e</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="r">r</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="t">t</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="y">y</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="u">u</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="i">i</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="o">o</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="p">p</button>
            </div>
        </div>
        <div class="row w-100">
            <div class="col-12 m-1 text-center">
                <button type="button" class="btn btn-light border-secondary btn-lg" value="a">a</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="s">s</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="d">d</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="f">f</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="g">g</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="h">h</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="j">j</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="k">k</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="l">l</button>
            </div>
        </div>
        <div class="row w-100">
            <div class="col-12 m-1 text-center">
                <button type="button" class="btn btn-light border-secondary btn-lg" value="z">z</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="x">x</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="c">c</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="v">v</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="b">b</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="n">n</button>
                <button type="button" class="btn btn-light border-secondary btn-lg" value="m">m</button>
            </div>
        </div>
    </div>

    <!-- reset -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary border-secondary btn-lg" value="restart">restart</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
